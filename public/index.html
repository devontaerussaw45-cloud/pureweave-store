<!DOCTYPE html>
<html>
<head>
<title>PureWeave™</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
body { font-family: Arial; background:#f7f9f7; margin:0 }
header { padding:20px; background:#fff; }
button { padding:12px; width:100%; background:#4caf50; color:white; border:none }
</style>
</head>
<body>

<header>
<h1>PureWeave™ Disposable Face Towels</h1>
</header>

<select id="variant">
  <option value="PRICE_ID_50">50 Towels — $9.99</option>
  <option value="PRICE_ID_100">100 Towels — $16.99</option>
  <option value="PRICE_ID_200">200 Towels — $29.99</option>
</select>

<button onclick="buy()">Buy Now</button>

<script>
async function buy() {
  const priceId = document.getElementById("variant").value;
  const res = await fetch("/create-checkout-session", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ priceId })
  });
  const data = await res.json();
  window.location = data.url;
}
</script>

</body>
</html>
